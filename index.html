        <html lang="en>
            <head>

            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        
            <title>Hello, world!</title>
            </head>
        
        
        <body>
            <!-- Just an image -->
            <nav class="navbar navbar-light bg-light">
              <a class="navbar-brand" href="#">
                <img src="image/img1.jpg" width="30" height="30" alt="">
              </a>
            </nav>
            <div class="container">
            <form class="form" action="/searchskill" method="GET">
                <div class="input-group mb-3">
                    <select id="list" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon2">
                    </select>
                  <div class="input-group-append">
                    <button id="buttonsearch" class="btn btn-outline-secondary" type="button">search</button>
                  </div>
                </div>
            </form>
        
  
            <div class="row">
                <div class="col">
                    Name
                </div>
                <div class="col">
                    <button class='btn btn-success pull-right' id="btn_add">Add</button>
                </div>
            </div>
            <br/>
            <div class="card d-none" id="hiden_shown">
              <div class="card-body">
                <form class="form" action="/addskill" method="POST">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" >
                      <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">submit</button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
        <br/>
            <div class="card">
                <div class="card-body">
                    <table class="table">
                        <tbody id="tbody-custom">
                            
                        </tbody>
                    </table>
                </div>	
            </div>
  </div>
        
        
        
            <script type="text/javascript">
        
                $("#btn_add").on("click", function(){
                    $("#hiden_shown").toggleClass("d-none");
                });
                $("#buttonsearch").on("click",function(){
                    $.get("/searchskill", function(data, status){

				        var json = $.parseJSON(data);
				        console.log(json);

				        $.each(json,function(k,v){
				        		//var vA = $.parseJSON(v);

						         $("#tbody-custom").append("<tr><td>"+v.Skill_Name+"</td><td><i class='material-icons'>done</i> <button class='btn btn-success'> Approve</button></td><td><i class='material-icons'>cancel</i> <button class='btn btn-danger'> Reject</button></td></tr>");
						});

				    });
                });
							  

                $(document).ready(function(){
                	$.get("/skillslist", function(data, status){

				        var json = $.parseJSON(data);
				        console.log(json);

				        $.each(json,function(k,v){
				        		//var vA = $.parseJSON(v);
						         $("#list").append("<option value='"+ v.Skill_Name +"'>"+ v.title +"</option>");

						         $("#tbody-custom").append("<tr><td>"+v.Skill_Name+"</td><td><i class='material-icons'>done</i> <button class='btn btn-success'> Approve</button></td><td><i class='material-icons'>cancel</i> <button class='btn btn-danger'> Reject</button></td></tr>");
						});

				    });
                });
                
            </script>
        
        </body>
